<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <!-- Navbar Start! -->

    <nav class="bg-white p-3 flex items-center justify-between">

        <a href="#" id="brand" class="flex items-center gap-2 ml-4">
            <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="Brand logo" srcset="">
            <span class="text-lg font-medium font-display">ToDesktop</span>
        </a>

        <div id="nav-menu" class="hidden lg:flex gap-12">
            <a href="#" class="font-medium hover:text-primary">Pricing</a>
            <a href="#" class="font-medium hover:text-primary">Docs</a>
            <a href="#" class="font-medium hover:text-primary">Changelog</a>
            <a href="#" class="font-medium hover:text-primary">Blog</a>
            <a href="#" class="font-medium hover:text-primary">Login</a>
        </div>

        <button class="hidden lg:flex items-center gap-2 mr-4 border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600">
            <img src="./assets/asset 1.svg" alt="Electron Button icon" srcset="">
            <span>Electron Developers</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>

        <!-- For Mobile Device (Menu Icon)-->
        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <div id="nav-dialog" class="hidden fixed z-10 md:hidden bg-white inset-0 p-3"> 

            <div id="nav-bar" class="flex justify-between">

                <a href="#" id="brand" class="flex items-center gap-2 ml-4">
                    <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="Brand logo" srcset="">
                    <span class="text-lg font-medium font-display">ToDesktop</span>
                </a>
            
                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
                
            </div>

            <div class="mt-6">
               <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Pricing</a>
               <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Docs</a>
               <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Changelog</a>
               <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Blog</a>
               <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Login</a>
            </div>

            <div class="h-[1px] bg-gray-300"></div>

            <button class="w-full flex items-center gap-2 mt-6 px-6 py-4 rounded-lg hover:bg-gray-50">
                <img src="./assets/asset 1.svg" alt="Electron Button icon" srcset="">
                <span>Electron Developers</span>
            </button>

        </div>
        
    </nav>

    <!-- Navbar End! -->




    <!-- For Icon Script Of FontAwesome -->
    <script src="https://kit.fontawesome.com/b48da2c563.js" crossorigin="anonymous"></script>

</body>

    <script src="./script.js"></script>
</html>
